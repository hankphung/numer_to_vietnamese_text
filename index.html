<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
    div {
        padding: 50px;
    }
    </style>
    <script src="dist/n2vi.min.js"></script>
    <script>
    function convert_text(e) {
        var result = document.getElementById('result');
        if (e.validity.valid) {
            result.innerHTML = to_vietnamese(e.value)
        }
    }
    </script>
</head>

<body>
    <div>
        <h3>
		DEMO
	</h3>
        <H4>Number to Vietnamese money (Đổi tiền số sang tiền chữ)</H4>
        <input type="number" onkeyup="convert_text(this)" onchange="convert_text(this)">
        <p id="result">
        </p>
    </div>
</body>

</html>
